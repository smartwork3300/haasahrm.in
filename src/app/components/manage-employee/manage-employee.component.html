<app-sidenav></app-sidenav>

<div class="container">
  <div class="row">
    <h4>Manage Employees</h4>
    <div class="col-md-12">
      <div class="card">
        <p-table
          responsiveLayout="scroll"
          #dt
          [value]="employees"
          [rows]="10"
          [paginator]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [showCurrentPageReport]="true"
        >
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="id">
                ID<p-sortIcon field="id"></p-sortIcon>
              </th>
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>
              <th pSortableColumn="email">
                Email <p-sortIcon field="email"></p-sortIcon>
              </th>
              <th pSortableColumn="department">
                Department <p-sortIcon field="department"></p-sortIcon>
              </th>
              <th pSortableColumn="designation">
                Designation <p-sortIcon field="designation"></p-sortIcon>
              </th>
              <th pSortableColumn="shift">
                Shift <p-sortIcon field="shift"></p-sortIcon>
              </th>
              <th pSortableColumn="status">
                Status <p-sortIcon field="status"></p-sortIcon>
              </th>
              <th>Action</th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-employee>
            <tr>
              <td>{{ employee.id }}</td>
              <td>{{ employee.name }}</td>
              <td>{{ employee.email }}</td>
              <td>{{ employee.department }}</td>
              <td>{{ employee.designation }}</td>
              <td>{{ employee.shift }}</td>
              <td>{{ employee.status }}</td>

              <td>
                <button
                  pButton
                  pRipple
                  icon="pi pi-pencil"
                  class="p-button-rounded p-button-success mr-2"
                ></button>
                <button
                  pButton
                  pRipple
                  icon="pi pi-trash"
                  class="p-button-rounded p-button-warning"
                ></button>
              </td>
            </tr>
          </ng-template>
          <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
              In total there are
              {{ employees ? employees.length : 0 }} employees.
            </div>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
