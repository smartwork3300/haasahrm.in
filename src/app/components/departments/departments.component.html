<div class="container text-center mt-6">
  <div class="row">
    <div class="col-md-12">
      <p-table
        [value]="departments"
        responsiveLayout="scroll"
        styleClass="p-datatable-gridlines"
      >
        <ng-template pTemplate="caption"> Departments List </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>No of Employees</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-department>
          <tr>
            <td>{{ department.id }}</td>
            <td>{{ department.name }}</td>
            <td>{{ department.totalemp }}</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
