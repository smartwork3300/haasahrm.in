<app-sidenav></app-sidenav>
<app-card-dashboard></app-card-dashboard>

<div class="container mt-6">
  <div class="row text-center">
    <div class="col-md-12">
      <div class="card">
        <p-table
          responsiveLayout="scroll"
          styleClass="p-datatable-gridlines"
          [value]="employees"
          [rows]="10"
          [paginator]="true"
          currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
          [showCurrentPageReport]="true"
        >
          <ng-template pTemplate="caption"> Absent List </ng-template>
          <ng-template pTemplate="header">
            <tr>
              <th pSortableColumn="id">
                Employee ID<p-sortIcon field="id"></p-sortIcon>
              </th>
              <th pSortableColumn="name">
                Name <p-sortIcon field="name"></p-sortIcon>
              </th>

              <th pSortableColumn="department">
                Department <p-sortIcon field="department"></p-sortIcon>
              </th>
              <th pSortableColumn="department">
                Designation <p-sortIcon field="department"></p-sortIcon>
              </th>

              <th pSortableColumn="shift">
                Shift <p-sortIcon field="shift"></p-sortIcon>
              </th>
              <th pSortableColumn="shift">
                Status <p-sortIcon field="shift"></p-sortIcon>
              </th>
            </tr>
          </ng-template>
          <ng-template pTemplate="body" let-employee>
            <tr>
              <td>{{ employee.id }}</td>
              <td>{{ employee.name }}</td>
              <td>{{ employee.department }}</td>
              <td>{{ employee.designation }}</td>
              <td>{{ employee.shift }}</td>
              <td>{{ employee.status }}</td>
            </tr>
          </ng-template>

          <ng-template pTemplate="summary">
            <div class="p-d-flex p-ai-center p-jc-between">
              In total there are
              {{ employees ? employees.length : 0 }} employees.
            </div>
          </ng-template>
        </p-table>
      </div>
    </div>
  </div>
</div>
